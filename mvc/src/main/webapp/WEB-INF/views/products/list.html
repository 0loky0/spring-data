<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<div th:include="fragments/head :: head" th:remove="tag">Global
	Header</div>
<title th:text="#{product.list.page.title}">[NixMash Spring
	Product List]</title>
</head>
<body>
	<nav th:replace="fragments/navbar :: navbar('products')">Navbar</nav>

	<div class="container">
		<div class="page-header" id="banner">
			<div class="row">
				<div class="col-lg-8 col-md-7 col-sm-6">
					<h1 th:text="#{product.list.page.header}">[Products]</h1>

					<p class="lead" th:text="#{product.list.page.subheader}">[All
						Products]</p>
				</div>
				<div th:replace="fragments/sponsor :: [id='sponsor']">Sponsor
					Image</div>

			</div>
		</div>
	</div>
	<div class="container bs-docs-container">
		<div class="row">
			<div class="bs-docs-section">
				<div id="message-holder">
					<div th:if="${feedbackMessage}" th:class="'messageblock hidden'"
						th:text="${feedbackMessage}"></div>
				</div>


				<div id="grid-table">
					<table class="table table-striped table-bordered table-hover">
						<tr th:each="product : ${products.pageList}">
							<td th:text="${product.id}">1</td>
							<td><a href="#" th:href="@{'/products/' + ${product.id}}"
								th:text="${product.name}">[productName]</a> <!--                             <div class="form-actions pull-right">
                                <input type="button" class="btn btn-info" th:value="#{contact.list.page.button.update}"
                                       value="[Edit Contact]" onclick="window.location.href='contactform.html'"
                                       th:onclick="'window.location.href=\'' + @{|/contact/update/${contact.contactId}|} + '\''"/>
                            </div>
 --></td>
						</tr>
					</table>
				</div>

			</div>
		</div>

		<div class="row">

			<div class="col-md-12 text-center">
				<div class='pagination pagination-centered'>
					<ul class="pagination">
						<li th:class="${currentIndex == 1}? 'disabled' : ''"><span
							th:if='${currentIndex == 1}'>First</span> <a
							th:if='${currentIndex != 1}' th:href="@{/products/page/1}">First</a>
						</li>
						<li th:class="${currentIndex != 1}? '' : 'disabled'"><span
							th:if='${currentIndex == 1}'>«</span> <a
							th:if='${currentIndex != 1}'
							th:href="@{|${baseUrl}${currentIndex - 1}|}"
							title='Go to previous page'>«</a></li>

						<li th:each="item : ${#numbers.sequence(beginIndex,endIndex)}"
							th:class="${item == currentIndex ? 'active' : '' }"><span
							th:if='${item == currentIndex}' th:text='${item}'>1</span> <a
							th:if='${item != currentIndex}'
							th:href="@{|${baseUrl}${item}|}"> <span
								th:text='${item}'>1</span>
						</a></li>

						<li th:class="${currentIndex != totalPageCount}? '' : 'disabled'">
							<span th:if='${currentIndex == totalPageCount}'>»</span> <a
							th:if='${currentIndex != totalPageCount}'
							th:href="@{|${baseUrl}${currentIndex + 1}|}"
							title='Go to next page'>»</a>
						</li>
						<li th:class="${currentIndex == totalPageCount}? 'disabled' : ''">
							<span th:if='${currentIndex == totalPageCount}'>Last</span> <a
							th:if='${currentIndex != totalPageCount}'
							th:href="@{|${baseUrl}${totalPageCount}|}">Last</a>
						</li>
					</ul>
				</div>
			</div>
		</div>

		<nav th:replace="fragments/secinfo">User Info</nav>
	</div>

	<div th:include="fragments/scripts :: [id='scripts']" th:remove="tag">Scripts</div>
	<div th:include="fragments/alerts :: [id='alerts']" th:remove="tag">Alerts</div>

</body>
</html>
