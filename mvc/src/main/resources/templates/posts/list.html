<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/xhtml">
<head>
    <div th:include="fragments/head :: head" th:remove="tag">Global Header</div>
    <title th:text="#{posts.list.page.title}">[NixMash Spring
        Posts]</title>
</head>
<body>
<nav th:replace="fragments/navbar :: navbar('posts')">Navbar</nav>

<div class="container">
    <div class="page-header" id="banner">
        <div class="row">
            <div class="col-lg-8 col-md-7 col-sm-6">
                <h1 th:text="#{posts.list.page.header}">[Links]</h1>

                <p class="lead" th:text="#{posts.list.page.subheader}">[All
                    Links]</p>
            </div>
            <div th:replace="fragments/sponsor :: [id='sponsor']">Sponsor
                Image
            </div>

        </div>
    </div>
</div>
<div class="container bs-docs-container">
    <div class="row">
        <div class="bs-docs-section">
            <div id="message-holder">
                <div th:if="${feedbackMessage}" th:class="'messageblock hidden'"
                     th:text="${feedbackMessage}"></div>
            </div>

            <div id="grid-table">
                <div id="posts" class="col-lg-9 col-lg-offset-2"></div>
                <div id="post-button-row" class="post-button col-lg-9 col-lg-offset-2">
                    <button id="morePosts" class="btn btn-primary btn-lg" name="morePosts" onclick="morePosts()"
                            type="button">More Posts
                    </button>
                </div>
            </div>

        </div>
    </div>

    <nav th:replace="fragments/secinfo :: [id='secInfo']">User Info</nav>
</div>

<div th:include="fragments/scripts :: [id='scripts']" th:remove="tag">Scripts</div>
<div th:include="fragments/alerts :: [id='alerts']" th:remove="tag">Alerts</div>

<script th:inline="javascript">
    /*<![CDATA[*/

    var pageIndex = 0;

    $.get("/json/posts/page/0", function (data) {
        $("#posts").html(data);
        pageIndex++;
    }).success(function() {
        $('.post:odd').addClass("odd");
    });

    function morePosts() {
        $.get("/json/posts/page/" + pageIndex, function (data) {
            $("#posts").append(data);
            pageIndex++;
        }).success(function() {
            $('.post:odd').addClass("odd")
            var backToTop = "<a href='/posts'>Back to top</a>";
            $.get("/json/posts/more", function (data) {
                if (data == "false")
                    $("#post-button-row").html(backToTop);
            })
        });
    }

    /*]]>*/
</script>

</body>
</html>
